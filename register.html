<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gyan-Lok Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<nav class="bg-pink-300 p-2">
    <div class="logo flex justify-left">
        <img src="logo.jpg" alt="LOGO">
        </div>
    <ul class="flex justify-center">
        <li class="mr-4 hover:text-green-600"><a href="home.html">Home</a></li>
        <li class="mr-4 hover:text-green-600"><a href="books.html">Books</a>  </li>
        <li class="mr-4 hover:text-green-600"><a href="best.html">Best-Sellers</a></li>
        <li class="mr-4 hover:text-green-600"><a href="about.html">About-Us</a></li>
        <li class="mr-4 hover:text-green-600"><a href="signin.html">Sign In</a></li>
        <li class="mr-4 hover:text-green-600"><a href="register.html">Register</a></li>
        <li class="mr-4 hover:text-green-600"><a href="contact.html">Contact-Us</a></li>
        </ul>
</nav>
<body class="bg-gradient-to-r from-pink-500 via-green-500 to-purple-400">
    <header class="bg-blue-500 text-white p-4 animate-fadeIn">
        <h1 class="text-4xl font-bold text-center">Register</h1>
    </header>
    <main class="container mx-auto p-4 animate-slideInUp">
        <!-- Registration Form -->
        <form class="bg-white p-6 rounded-lg shadow-lg">
            <label for="name" class="block text-gray-600">Full Name:</label>
            <input type="text" id="name" name="name" class="p-2 rounded-md border border-gray-300 w-full mb-4" required>
            
            <label for="email" class="block text-gray-600">Email:</label>
            <input type="email" id="email" name="email" class="p-2 rounded-md border border-gray-300 w-full mb-4" required>
            
            <label for="password" class="block text-gray-600">Password:</label>
            <input type="password" id="password" name="password" class="p-2 rounded-md border border-gray-300 w-full mb-4" required>
            
            <label for="confirmPassword" class="block text-gray-600">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="p-2 rounded-md border border-gray-300 w-full mb-4" required>
            
            <button type="submit" class="p-2 bg-yellow-500 text-white rounded-md w-full hover:bg-pink-500">Register</button>
        </form>
    </main>
    <footer class="bg-blue-200 text-white p-4 text-center">
        &copy; 2023 Gyan-Lok Bookstore
    </footer>
    <script src="script.js"></script>
</body>
</html>
