    <link rel="stylesheet" href="styles.css">
</head>
<nav class="bg-sky-500 p-2">
    <div class="logo flex justify-left">
        <img src="logo.jpg" alt="LOGO">
        </div>
    <ul class="flex justify-center">
        <li class="mr-4 hover:text-green-600"><a href="home.html">Home</a></li>
        <li class="mr-4 hover:text-green-600"><a href="books.html">Books</a>  </li>

<body class="bg-gray-200">
    <header class="bg-yellow-300 text-black p-4">
        <h1 class="text-4xl font-bold text-center">Sign In</h1>
    </header>
    <main class="container mx-auto p-4">
        <!-- Sign In Form -->
        <form>
            <label for="email" class="block text-gray-800">Email:</label>
            <input type="email" id="email" name="email" class="p-2 rounded-md border border-gray-900 w-full mb-4" required>
            
            <label for="password" class="block text-gray-800">Password:</label>
            <input type="password" id="password" name="password" class="p-2 rounded-md border border-gray-900 w-full mb-4" required>
            
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-md">Sign In</button>
        </form>
    </main>
    <footer class="bg-purple-500 text-white p-4 text-center">
        &copy; 2023 Gyan-Lok Bookstore
    </footer>
</body>
